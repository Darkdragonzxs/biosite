<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="ZXS Games, HTML, JS, CSS, gaming">
  <meta name="description" content="Profile of ZXS Games, owned by Don Borthwick â€” HTML, JS, and CSS developer.">
  <meta name="author" content="ZXS Games">
  <title>ZXS Games</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #0a0a0a;
    color: #39ff14;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    animation: fadeIn 2s ease-in-out;
    overflow: hidden;
  }

  .box-container {
    width: 350px;
    background: rgba(26, 26, 26, 0.9);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(57, 255, 20, 0.3), inset 0 0 15px rgba(57, 255, 20, 0.1);
    padding: 25px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
    animation: slideIn 1s ease-out;
    backdrop-filter: blur(4px);
  }

  .box-title {
    font-size: 28px;
    margin-bottom: 12px;
    font-weight: bold;
    text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    animation: bounce 1.5s infinite alternate;
  }

  .box-content {
    font-size: 15px;
    color: #d6ffd0;
    animation: fadeIn 3s ease-in-out;
    line-height: 1.6;
  }

  .profile-picture {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
    border: 2px solid #39ff14;
    box-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .profile-picture:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(57, 255, 20, 1);
  }

  .links {
    margin-top: 10px;
  }

  .links a {
    color: #39ff14;
    font-size: 26px;
    margin: 8px;
    text-decoration: none;
    transition: transform 0.3s ease, text-shadow 0.3s ease;
    text-shadow: 0 0 5px #39ff14;
  }

  .links a:hover {
    transform: scale(1.2);
    text-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14;
  }

  audio {
    margin-top: 18px;
    width: 100%;
    outline: none;
    border-radius: 5px;
    background: #0f0f0f;
    box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
  }

  #particles-js {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  /* Animations */
  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  @keyframes slideIn {
    0% { transform: translateY(30px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-8px); }
  }
</style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="box-container">
    <img src="/pfp.png" alt="ZXS Games" class="profile-picture">
    <div class="box-title">ZXS Games</div>
    <div class="box-content">
      <p>I hate javascript and css<br>Knows HTML, JS, CSS<br>zxs games is cool!!1</p>
    </div>
    <div class="links">
      <a href="https://play.zxs.rest" target="_blank" class="material-icons">site</a>
      <a href="https://discord.gg/zxs" target="_blank" class="material-icons">discord</a>
      <a href="https://github.com/Darkdragonzxs" target="_blank" class="material-icons">git</a>
    </div>
    <audio autoplay loop controls>
      <source src="/retrynow.mp3" type="audio/mpeg">
      Your browser does not support miku.
    </audio>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#39ff14" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#ffffff" } },
        "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 } },
        "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 1, "size_min": 0.1 } },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1, "direction": "bottom", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
      "retina_detect": true
    });
  </script>
</body>
</html>
