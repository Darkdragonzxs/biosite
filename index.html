<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="ZXS Games, HTML, JS, CSS, gaming">
  <meta name="description" content="this guys a really smart person i think.">
  <meta name="author" content="ZXS Games">
  <title>ZXS</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #39ff14;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      animation: fadeIn 2s ease-in-out;
    }
    .box-container {
      width: 320px;
      height: 360px;
      background-color: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
      animation: slideIn 1s ease-out;
    }
    .box-title {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
      animation: bounce 1.5s infinite alternate;
    }
    .box-content {
      font-size: 16px;
      animation: fadeIn 3s ease-in-out;
    }
    .profile-picture {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      border: 2px solid #39ff14;
    }
    .links a {
      color: #39ff14;
      font-size: 24px;
      margin: 10px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .links a:hover {
      transform: scale(1.2);
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    audio {
      margin-top: 15px;
      width: 100%;
      outline: none;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="box-container">
    <img src="/pfp.png" alt="ZXS Games" class="profile-picture">
    <div class="box-title">ZXS Games</div>
    <div class="box-content">
      <p>Knows HTML, JS, CSS<br>Making zxs games<br>i hate css!</p>
    </div>
    <div class="links">
      <a href="https://play.zxs.rest" target="_blank" class="material-icons">zxsg</a>
      <a href="https://discord.gg/zxs" target="_blank" class="material-icons">discord</a>
      <a href="https://github.com/Darkdragonzxs" target="_blank" class="material-icons">github</a>
    </div>
    <audio autoplay loop controls>
      <source src="/retry.mp3" type="audio/mpeg">
      Your browser doesnt support teto.
    </audio>
  </div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#39ff14" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#ffffff" } },
        "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1 } },
        "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 1, "size_min": 0.1 } },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 1, "direction": "bottom", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": false }, "onclick": { "enable": false } } },
      "retina_detect": true
    });
  </script>
</body>
</html>
