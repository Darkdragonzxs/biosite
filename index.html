<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="keywords" content="ZXS Games, HTML, JS, CSS, gaming" />
<meta name="author" content="ZXS Games" />
<title>ZXS Games</title>
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
<style>
body {
  font-family: 'Orbitron', sans-serif;
  background-color: #0a0a0a;
  color: #39ff14;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
  overflow: hidden;
}
#overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0a0a0a;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  cursor: pointer;
  flex-direction: column;
  text-align: center;
  color: #39ff14;
  font-size: 32px;
  font-weight: bold;
  animation: fadeIn 2s ease-in-out;
}
.box-container {
  width: 350px;
  background: rgba(26, 26, 26, 0.9);
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(57, 255, 20, 0.3), inset 0 0 15px rgba(57, 255, 20, 0.1);
  padding: 25px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1;
  animation: slideIn 1s ease-out;
  backdrop-filter: blur(4px);
  display: none;
}
.box-title {
  font-size: 28px;
  margin-bottom: 12px;
  font-weight: bold;
  text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
  animation: bounce 1.5s infinite alternate;
}
.box-content {
  font-size: 15px;
  color: #d6ffd0;
  animation: fadeIn 3s ease-in-out;
  line-height: 1.6;
}
.profile-picture {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin-bottom: 15px;
  object-fit: cover;
  border: 2px solid #39ff14;
  box-shadow: 0 0 15px rgba(57, 255, 20, 0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.profile-picture:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(57, 255, 20, 1);
}
.links {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
}
.links a img {
  width: 32px;
  height: 32px;
  filter: drop-shadow(0 0 3px #39ff14);
  transition: transform 0.3s ease, filter 0.3s ease;
  cursor: pointer;
}
.links a img:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 8px #39ff14);
}
.player {
  margin-top: 18px;
  width: 100%;
  background: #0f0f0f;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
  display: flex;
  flex-direction: column;
  padding: 10px;
}
.player-controls {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 5px;
}
.player button {
  background: #0a0a0a;
  border: 1px solid #39ff14;
  color: #39ff14;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
  font-family: 'Orbitron', sans-serif;
}
.player button:hover {
  background: #39ff14;
  color: #0a0a0a;
}
.playlist {
  margin-top: 10px;
  max-height: 120px;
  overflow-y: auto;
  text-align: left;
}
.playlist div {
  padding: 4px;
  cursor: pointer;
  border-bottom: 1px solid rgba(57, 255, 20, 0.2);
}
.playlist div:hover, .playlist .active {
  background: rgba(57, 255, 20, 0.2);
}
#particles-js {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}
@keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
@keyframes slideIn { 0% { transform: translateY(30px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
@keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-8px); } }
</style>
</head>
<body>
<div id="particles-js"></div>

<div id="overlay">Click to Enter</div>

<div class="box-container" id="content">
  <img src="https://zxs.rest/pfp.png" alt="ZXS Games" class="profile-picture" />
  <div class="box-title">ZXS</div>
  <div class="box-content">
    <h3>pronounced "ze-xus"</h3>
    <p>I hate JavaScript and CSS<br />Knows HTML, JS, CSS<br />ZXS Games is cool!!1</p>
  </div>
  <div class="links">
    <a href="https://play.zxs.rest" target="_blank" rel="noopener noreferrer"><img src="https://zxs.rest/globe.png" alt="Website" /></a>
    <a href="https://discord.gg/zxs" target="_blank" rel="noopener noreferrer"><img src="https://zxs.rest/discord.png" alt="Discord" /></a>
    <a href="https://github.com/Darkdragonzxs" target="_blank" rel="noopener noreferrer"><img src="https://zxs.rest/github.png" alt="GitHub" /></a>
  </div>

  <div class="player">
    <audio id="audio" src="" type="audio/mpeg"></audio>
    <div class="player-controls">
      <button id="prev">ðŸ¢€</button>
      <button id="play">â–¶</button>
      <button id="next">ðŸ¢‚</button>
    </div>
    <div class="playlist" id="playlist"></div>
  </div>
</div>

<script>
particlesJS('particles-js', {
  particles: { number: { value: 100, density: { enable: true, value_area: 800 } },
    color: { value: '#39ff14' },
    shape: { type: 'circle', stroke: { width: 0, color: '#ffffff' } },
    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
    size: { value: 3, random: true, anim: { enable: true, speed: 1, size_min: 0.1 } },
    line_linked: { enable: false },
    move: { enable: true, speed: 1, direction: 'bottom', random: true, straight: false, out_mode: 'out' },
  },
  interactivity: { detect_on: 'canvas', events: { onhover: { enable: false }, onclick: { enable: false } } },
  retina_detect: true,
});

// Playlist setup
const songs = [
  { name: "Retry Now", url: "https://zxs.rest/retry.mp3" },
  { name: "Medicine", url: "https://zxs.rest/med.mp3" },
  { name: "Machine Love", url: "https://zxs.rest/Mclv.mp3" }
];

const audio = document.getElementById('audio');
const playlistEl = document.getElementById('playlist');
let currentIndex = 0;

songs.forEach((song, i) => {
  const div = document.createElement('div');
  div.textContent = song.name;
  div.addEventListener('click', () => { playSong(i); });
  playlistEl.appendChild(div);
});

function updatePlaylistUI() {
  Array.from(playlistEl.children).forEach((el, i) => {
    el.classList.toggle('active', i === currentIndex);
  });
}

function playSong(index) {
  currentIndex = index;
  audio.src = songs[currentIndex].url;
  audio.play();
  updatePlaylistUI();
}

document.getElementById('play').addEventListener('click', () => {
  if (audio.paused) { audio.play(); } else { audio.pause(); }
});
document.getElementById('prev').addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + songs.length) % songs.length;
  playSong(currentIndex);
});
document.getElementById('next').addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % songs.length;
  playSong(currentIndex);
});

document.getElementById('overlay').addEventListener('click', () => {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('content').style.display = 'flex';
  playSong(currentIndex);
});
</script>
</body>
</html>
